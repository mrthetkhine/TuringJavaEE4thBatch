 <html xmlns:th="http://www.thymeleaf.org">

 <header th:insert="fragments/header.html :: header"> </header>
	<span>Book View</span>
	<div  class="mb-4 p-3">
		<form action="/books" method="POST" th:object="${book}">
		<span th:text="${book.title}"></span>
		<p th:remove="tag" th:utext="${book.title}"/>
		
		 <div class="mb-3 row">
		 	<label for="title" class="col-sm-2 col-form-label">Title: </label>
			<div class="col-sm-8">
				<input id="title" type="text" th:field="*{title}" class="form-control"/>
				<span class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
			</div>
			
		
		</div>
		<div class="mb-3 row">
		 	<label for="title" class="col-sm-2 col-form-label">Category: </label>
			<div class="col-sm-8">
				<select id="category" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}">
					</option>
				</select>
				<span class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
			</div>
			
		
		</div>
		 <div class="mb-3 row">
		 	<label for="year" class="col-sm-2 col-form-label">Year: </label>
			<div class="col-sm-8"> 
				<input id="year" type="text" th:field="*{year}" class="form-control"/>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Title Error</div>
			</div>
		</div>
		
		<div class="mb-3 row">
		 	<label for="author" class="col-sm-2 col-form-label">Author: </label>
			<div class="col-sm-8">  
				<input id="author" type="text" th:field="*{author}" class="form-control"/>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Title Error</div>
			</div>
		</div>
		<div class="mb-3 row">
		 	<label for="email" class="col-sm-2 col-form-label">Email: </label>
			<div class="col-sm-8">   
				<input id="email" type="text" th:field="*{email}" class="form-control"/>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label"> </label>
			<div class="col-sm-8">   
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</div>
	</form>
	</div>
	
	
</body>
</html>

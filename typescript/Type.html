<html>
    <script>
       let a = false;
       console.log("type of a ",typeof a);

       a = "Hello";
       console.log("type of a ",typeof a);

       a = 200;
       console.log("type of a ",typeof a);

       a = function()
       {
        console.log("it is function");
       }
       console.log("type of a ",typeof a);
    </script>
</html>
